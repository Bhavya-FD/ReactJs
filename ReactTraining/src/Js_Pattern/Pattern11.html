<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 65;
        for (let row = 0; row <= 4; row++) {
            for (let col = 0; col <= row; col++) {
                document.write(String.fromCharCode(n));
                n++;                
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
