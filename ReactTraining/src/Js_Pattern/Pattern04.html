<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let row=1; row<=10; row++) {
            for (let col=1; col<=10; col++) {
                // if(row == 1 && col == 1 || row == 3 && col == 3 || row == 5 && col == 5 || row == 7 && col == 7 || row == 9 && col == 9){
                if (row == col) {
                    document.write(" $ ");
                } else {
                    document.write(" * ");
                }                
            }          
            document.write("<br>")  
        }
    </script>
</body>
</html>
