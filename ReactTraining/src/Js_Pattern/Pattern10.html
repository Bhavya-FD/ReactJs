<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 1
        for(let row=1; row<=4; row++)
        {
            for(let col=1; col<=row; col++)
            {
                document.write(" "+ num++ +" ");
            }    
            document.write("<br>")
        }
    </script>
</body>
</html>
